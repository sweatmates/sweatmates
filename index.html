  <style>
    :root {
      --primary: #FF5C5C;
      --secondary: #1E2A38;
      --accent: #6EF3A6;
      --background: #F7F7F7;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }

    h2 {
      font-size: 2rem;
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    .arrow {
      width: 12px;
      height: 12px;
      border-left: 3px solid var(--primary);
      border-bottom: 3px solid var(--primary);
      transform: rotate(-45deg);
      margin: 10px auto 25px auto;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: rotate(-45deg) translateY(0);}
      40% {transform: rotate(-45deg) translateY(10px);}
      60% {transform: rotate(-45deg) translateY(5px);}
    }

    form {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    input[type="email"] {
      padding: 12px 16px;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      width: 260px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      outline: none;
      background-color: white;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: var(--primary);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--secondary);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--primary);
      transform: scale(1.05);
    }

    #thanks {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--accent);
      display: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--secondary);
    }

    .socials {
      margin-top: 0.5rem;
    }

    .socials a {
      margin: 0 8px;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: var(--primary);
    }
  </style>
</head>
